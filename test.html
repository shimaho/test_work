<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"> 
      <!-- Атрибут charset="UTF-8": eказывает, что документ использует кодировку UTF-8, которая поддерживает практически все символы и языки.-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--width=device-width: устанавливает ширину области просмотра равной ширине устройства.
      initial-scale=1.0: задаёт начальный уровень масштабирования страницы. Это предотвращает автоматическое масштабирование, которое может сделать текст или элементы слишком мелкими или крупными.-->
      <title>Hello World</title>
      <!--Тег <title> задаёт заголовок HTML-документа, который отображается в названии вкладки браузера или в результатах поисковых систем.-->
      <style>
        h1, h2, h3, h4, h5, h6 {
            text-align: center; /* Выравнивание по центру для всех заголовков */   
        }
      </style>

  </head>
  <body>
      <div>
        <h1 style="color: blue;">Hello World!</h1>
        <h2 style="color: red;">Также можно продолжать создавать</h2>
        <h3 style="color: green; ">различные заголовки от h1 до h6</h3>
        <h4 style="color: yellow;">включительно!</h4>
        <h5 style="color: purple;">При этом у каждого будет</h5>
        <h6 style="color: darkblue;">свой цвет!</h6>
      </div>
      <!--так же возможно сделать отдельный файл стилей и присоединить его в head примерно так: <link rel="stylesheet" href="style.css">-->
      <!--Я прикреплю ссылку на репозиторий втечение 3-х дней. Я не грузил свои пет-проекты. Есть проекты простенькие наподобие текстового редактора, одностраничных сайтов, а есть на React с использованием axios, API и т.д.-->
  </body>
</html>
